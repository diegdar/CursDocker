version: '3.9'

networks:
  app-network-public:
    driver: bridge

volumes:
  sqlvolume:
  sqldata:
  sqllog:
  sqlbackup:
services:
  db:
    build:
    # No necesita el username porque ya se expecifica en el Dockerfile
      dockerfile: ./Dockerfile
    networks:
      - app-network-public
    restart: always
    env_file:
      - sqlserver.env
      - sapassword.env
    ports:
      - '1433:1433'
    volumes:
      - sqlvolume:/var/opt/mssql/
      - sqldata:/var/opt/sqlserver/data
      - sqllog:/var/opt/sqlserver/log
      - sqlbackup:/var/opt/sqlserver/backup
